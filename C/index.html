    <div class="container" style="width: 100%">
        <div style="padding-bottom: 50px;">
            <div style="background: #d4d3d3;
                padding: 10px;
                text-align: center;">
                  <h1 style="margin-top: 0;">jQuery Dynamic Table CRUD</h1>
            </div>
        </div>
        <div class="container" >
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <table  class="table table-bordered" id="myTable">x
                        <thead>
                          <tr>
                            <th><center>No</center></th>
                            <th><center>No KTP</center></th>
                            <th><center>Nama</center></th>
                            <th><center></center></th>
                           

                          </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-md-12 col-lg-12">
                    <input type="button" class="btn btn-primary" value="Show Data" id="btnGetData" />
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="  crossorigin="anonymous"></script>
    <script src="jquery.dynamicTable-1.0.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#myTable").attr('class','table table-bordered');
            $("#myTable").dynamicTable({
                columns: [{
                    text: "Name",
                    key: "name"
                },
                {
                    text: "Age",
                    key: "age"
                },
                {
                    text: "Gender",
                    key: "gender"
                },
                ],
                data: [{
                    name: 'Mr. Jeff Brown',
                    age: 30,
                    gender: 'M',
                },
                {
                    name: 'Ms. Rebeca John',
                    age: 24,
                    gender: 'F',
                },
                ],
                getControl: function (columnKey) {
                    if (columnKey == "age") {
                        return '<input type="number" class="form-control" />';
                    }

                    if (columnKey == "gender") {
                        return '<select class="form-control"><option value="M">Male</option><option value="F">Female</option></select>';
                    }

                    return '<input type="text" class="form-control" />';
                    },
                });

            $('#btnGetData').click(function () {
                var data = $("#myTable").getTableData();
                console.log(data);
            });
        });
    </script>
